<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameCat</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="alto fondo">
    <header class="cabeza"><h1 class="titulo">CatGame #</h1></header>
    <main>
        
        <div class="container d-flex flex-column justify-content-center align-items-center altoPrinc">
            <div class="row recarga ">
                <div class="col-12 d-flex justify-content-end ">
                    <button class="botonReg" id="reinicio"> <img src="Img/cargando-flechas.png" alt=""></button>
                </div>
            </div>
            <div class="row ancho color-prin contenido">
                <!--Primera fila-->
    
                <div class="col-4 casillasL casillaGrobal" ><button class="botongeneral" id="casilla1"><img src="" class="iconos" id="1"></button> </div>
                <div class="col-4 casillasm casillaGrobal" ><button class="botongeneral" id="casilla2"><img src="" class="iconos" id="2"></button></div>
                <div class="col-4 casillasR casillaGrobal" ><button class="botongeneral" id="casilla3"><img src="" class="iconos" id="3"></button></div>
                <!--Segunda fila-->
                <div class="col-4 casillasL casillaGrobal" ><button class="botongeneral" id="casilla4"><img src="" class="iconos" id="4"></button></div>
                <div class="col-4 casillasm casillaGrobal" ><button class="botongeneral" id="casilla5"><img src="" class="iconos" id="5"></button></div>
                <div class="col-4 casillasR casillaGrobal" ><button class="botongeneral" id="casilla6"><img src="" class="iconos" id="6"></button></div>
                <!--Tercera fila-->
                <div class="col-4 casillaFL casillaGrobal" ><button class="botongeneral" id="casilla7"><img src="" class="iconos" id="7"></button></div>
                <div class="col-4 casillaGrobal" ><button class="botongeneral" id="casilla8"><img src="" class="iconos" id="8"></button></div>
                <div class="col-4 casillaFR casillaGrobal" ><button class="botongeneral" id="casilla9"><img src="" class="iconos" id="9"></button></div>
            </div>
            <div class="row">
                <div class="col-6 d-flex justify-content-center"><span class="text-white">Jugador 1</span></div>
                <div class="col-6 d-flex justify-content-center"><span class="text-white">Jugador 2</span></div>
                <div class="col-6 d-flex justify-content-center"><img src="Img/borrar.png" width="50" height="60" ></div>
                <div class="col-6 d-flex justify-content-center"><img src="Img/o.png" width="60" height="60" ></div>
                <div class="col-12 d-flex justify-content-center"><span class="text-white"> Turno del Jugador: &nbsp</span> <span class="text-white" id="turno">1</span></div>
            </div>
        </div>
        
    </main>
    <script src="main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
